    <title>MT-15</title>

<body>
    <header class="text-white text-center ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inicio</a>

    </header> 
    <main class="container mt-5">
        <section class="row">
            <div class="col-md-8">
                <h2 class="mt-5">Características</h2>
                <p class="lead">La MT-15 cuenta con un motor de 155cc, 6 velocidades y un sistema de frenos ABS.</p>
                <ul>
                    <li>Motor de 155cc</li>
                    <li>6 velocidades</li>
                    <li>Sistema de frenos ABS</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h3 class="mt-5">Formulario de Contacto</h3>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
